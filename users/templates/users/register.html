{% extends 'comercial/layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="col-md-11 mx-auto">
    <div class="col-md-5 mx-auto mt-4 c">
        <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group mx-auto txtcol4 c">
                <legend class="border-bottom mb-4">Registro de Local</legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>

            <div class="col-10 mx-auto">
                <div class="col-6 mt-5 mx-auto c">
                    {{ form.captcha }}
                </div>
            </div>

            <div class="col-lg-10 mx-auto mt-4 row mb-5">
                <div class="col-lg-6 mt-4 mb-4 ">
                    <a href="{% url 'managmentLocals' %}" class="col-8 btn btn-success">Cancel</a>
                </div>
                <div class="col-lg-6 mt-4 mb-5">
                    <input class="col-8 btn btn-success " type="submit" value="Crear Usuario" />
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
