{% extends 'cosydorm/layout.html' %}
{% load static %}

{% block title %}{{title}}{% endblock %}
{% block content %}

{% include 'cosydorm/partials/bannerI.html' %}

<div class="col-md-11 mx-auto mt-5 pb-5 bodyx">
    <div class="col-md-6 mx-auto bodyz">

        <div class="col-9 mx-auto pt-5">
            <form method="POST">
            {% csrf_token %}
                <input type="hidden" name="user" id="{{profile.id}}" value="{{profile.instance.user}}">
                <div class="col-8 mx-auto mb-4">
                    <label for="FormControl4" class="form-label atxt0">Phone Number</label>
                    <input class="form-control" type="text" name="phone" id="phone" value={{profile.instance.phone}}>
                </div>

                <div class="col-8 mx-auto mb-4">
                    <div class="mb-3">
                        <label for="FormControl5" class="form-label atxt0">Intitution</label>
                        <select class="form-select" name="institute" id="FormControl5" aria-label="form-select">
                            {% if user.is_authenticated %}
                            <option class="atxt2" name="institute" value="{{profile.instance.institute}}">{{profile.instance.institute}}</option>
                            {% endif %}
                            <option class="atxt2" value="College">College</option>
                            <option class="atxt2" value="University">University</option>
                            <option class="atxt2" value="Private">Private Home</option>
                            <option class="atxt2" value="Airbnba">Airbnb Apartement</option>
                            <option class="atxt2" value="Airbnbh">Airbnb House</option>
                            <option class="atxt2" value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="FormControl6" class="form-label atxt0">Address 1</label>
                    <input class="form-control" type="text" name="address1" id="FormControl6" value="{{profile.instance.address1}}">
                </div>

                <div class="mb-3">
                    <label for="FormControl7" class="form-label atxt0">Address 2</label>
                    <input class="form-control" type="text" name="address2" id="FormControl7" value="{{profile.instance.address2}}">
                </div>

                <div class="col-6 mx-auto">
                    <div class="mb-3">
                        <label class="form-label atxt0">State</label>
                        <p class="atxt3 c">Florida</p>
                        <input type="hidden" name="{{profile.instance.state}}" id="state" value="{{profile.instance.state}}">
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label atxt0">City</label>
                            <select class="form-select" name="city" aria-label="form-select">
                                {% if user.is_authenticated %}
                                    <option class="atxt0a" value="{{profile.instance.city}}" >{{profile.instance.city}}</option>
                                {% endif %}
                                {% for city in cities %}
                                    <option class="atxt0a" value="{{city}}">{{city}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="FormControl8" class="form-label atxt0">Zip Code</label>
                            <input class="form-control" type="number" name="zip" id="FormControl8" value="{{profile.instance.zip}}">
                        </div>
                    </div>
                </div>

                <div class="col-lg-11 mx-auto mt-5 pb-5">
                    <div class="row">
                        <div class="col-6">
                            <div class="d-grid gap-2 mx-auto">
                                <button class="btn btn-success btn-sm btn-block" onclick="goBack()">Cancel</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-grid gap-2 mx-auto">
                                <button class="btn btn-info atxt0" type="submit" value="submit">submit</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/bubblesI.js' %}" type="text/javascript"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock content %}
