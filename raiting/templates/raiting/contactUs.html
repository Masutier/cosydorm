{% extends 'cosydorm/layout.html' %}
{% load static %}

{% block title %}{{title}}{% endblock %}

{% block content %}

{% include 'cosydorm/partials/banner.html' %}


<div class="col-7 mx-auto p-5 mt-5 rounded bodyz">
    <form method="post">
        {% csrf_token %}

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            {{ form.name }}
        </div>

        <div class="input-group mb-3">
            {{ form.email }}
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>

        <div class="input-group">
            <span class="input-group-text">Message</span>
            {{ form.message }}
        </div>

        <div class="col-12 mx-auto">
            <div class="row">
                <div class="col-6 mt-5 mx-auto c">
                    {{ form.captcha }}
                </div>

                <div class="col-6 mt-5 d-grid gap-2 mx-auto">
                    <button type="summit" class="btn btn-outline-dark">Submit</button>
                </div>
            </div>
        </div>
    
    </form>
</div>

<script src="{% static 'js/bubblesII.js' %}" type="text/javascript"></script>

{% endblock %}
